# profiles.yml

# Default profile (used when no --profile flag is provided)
default:
  outputs:   #put here for which environment to run like : dev, prode
    dev:
      type: snowflake
      account: <dev_account>
      user: <dev_user>
      password: <dev_password>
      role: <dev_role>
      warehouse: <dev_warehouse>
      database: <dev_database>
      schema: <dev_schema>

    prod:
      type: snowflake
      account: <prod_account>
      user: <prod_user>
      password: <prod_password>
      role: <prod_role>
      warehouse: <prod_warehouse>
      database: <prod_database>
      schema: <prod_schema>
